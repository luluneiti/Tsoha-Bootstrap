{% extends "base.html" %}
{% block content %}

 


<form method="post" action="{{base_path}}/koira/{{koira.rekisterinumero}}/muokkaa">


  <h1>Muokkaa koiran tietoja:</h1>

  <form>
   
      
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text" value="{{koira.nimi}}">
    </div>

   <div class="form-group">
      <label>Rotu</label>
	<select class="form-control" name="rotu" required>
    		{% for rotu in rodut %}
      		<option value="{{rotu.rotutunnus}}" {% if rotu.nimi==koira.rotu %} selected {% endif %} >{{rotu.nimi}}</option>

		{% endfor %}
  	</select>

    </div>

     <div class="form-group">
      <label>Syntym&auml;p&auml;iv&auml;</label>
      <input name="syntymapv" class="form-control" type="text" value="{{koira.syntymapv}}">
    </div>

     <div class="form-group">
      <label>Sukupuoli</label>
      	 <select class="form-control" name="sukupuoli" required>
    		<option value="N" {% if koira.sukupuoli=="N" %} selected {% endif %}>Narttu </option>
    		<option value="U" {% if koira.sukupuoli=="U" %} selected {% endif %}>Uros </option>
  	</select>

    </div>

    <div class="form-group">
      <label>Kasvattaja</label>
        <select class="form-control" name="kasvattaja" required>
    		{% for kasvattaja in kasvattajat %}
      		<option value="{{kasvattaja.kasvattajatunnus}}" {% if kasvattaja.nimi==koira.kasvattaja %} selected {% endif %}>{{kasvattaja.nimi}}</option>
    		{% endfor %}
  	</select>
    </div>	

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
 
  </form>



{% endblock %}
